<div class="fotogrid">
  <figure>
    <picture>
      <source srcset="/images/Nicogungar.webp" type="image/webp">
      <img src="/images/Nicogungar.jpg" alt="Nico gungar">
    </picture>
    <figcaption>Mars 2024: Här tycker äntligen Nico om att gunga</figcaption>
  
  </figure>
  <figure>
    <picture>
      <source srcset="/images/nicomammajord.webp" type="image/webp">
      <img src="/images/nicomammajord.jpg" alt="Nico och mamma på ett jordgubbsland">
    </picture>
    <figcaption>Juni 2024: Vi besöker ett jordgubbsland</figcaption>
  
  </figure>
  <figure>
    <picture>
      <source srcset="/images/nicomat.webp" type="image/webp">
      <img src="/images/nicomat.jpg" alt="Nico äter mat och är väldigt kladdig" loading="lazy">
    </picture>
    <figcaption>Juni 2024: Nico fick massor av bär från en bärbuffé</figcaption>
  
  </figure>
  <figure>
    <picture>
      <source srcset="/images/Nicopulka.webp" type="image/webp">
      <img src="/images/Nicopulka.jpg" alt="Nico sitter i en pulka och är glad" loading="lazy">
    </picture>
    <figcaption>Februari 2025: Snön besökte oss i två dagar och mamma Sanna sprang för att köpa en pulka till Nico.</figcaption>
  
  </figure>
  <figure>
    <picture>
      <source srcset="/images/nicopulka2.webp" type="image/webp">
      <img src="/images/nicopulka2.jpg" alt="Nico är ett år äldre och ser glad ut i sin pulka" loading="lazy">
    </picture>
    <figcaption>Januari 2026: En snöstorm anlände och vi fick massor av snö under några dagar i år igen. Fram med pulkan!</figcaption>
  
  </figure>
  <figure>
    <picture>
      <source srcset="/images/nicovinter.webp" type="image/webp">
      <img src="/images/nicovinter.jpg" alt="Nico är ute och leker på vintern med sin leksaksbil" loading="lazy">
    </picture>
    <figcaption>December 2025: Nico två år ute i ur och skur. Ibland sker mirakel och han tar på sig både mössa och vantar</figcaption>
  
  </figure>
